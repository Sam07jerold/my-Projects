<!DOCTYPE html>
<html>
    <head>
        <title>Tables Example</title>
    </head>
    <body>
        <h1>Tables in HTML</h1>

        <table border="1">
            <tr>
                <th> Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>George</td>
                <td>25</td>
                <td>England</td>
            </tr>
            <tr>
                <td>Duncan</td>
                <td>28</td>
                <td>Scotland</td>
            </tr>
            <tr>
                <td>Cillian</td>
                <td>26</td>
                <td>Ireland</td>
            </tr>
            </table>

            </body>
            </html>
