<!DOCTYPE html>
<html>
    <head>
        <title>Lists Example</title>
    </head>
    <body>
        <h1>Lists in HTML</h1>

        <h2>Unordered Lists</h2>
        <ul>
            <li>Orange</li>
            <li>Cranberry</li>
            <li>Watermelon</li>
        </ul>

        <h2>Ordered Lists</h2>
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>

    </body>
</html>
